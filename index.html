    <header class="container-fluid contenedorHeader">
        <article> 
            <h1 class="tituloLogo">BOHEMIA</h1>
        </article>
        <article>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item">

                            0

                </div>
                </div>
            </nav>
        </article>
    </header>
    <main class="container separadorVertical">
        <section class="row ">
            <article class="marginGap contenedorElementos col-lg-6 col-sm-12">
                <div class="cajaElementos" id="caja1">
                    <div class="contenedorNumero" id="numeroUno">
                        <p class="numeroEtapa">1</p>
                    </div>
                    <p class="tituloEtapa">Nombre de la Agenda</p>
                    <div class="col-sm-10">
                        <input type="text" class="form-control inputNombre" id="nombreAgenda">
                    </div>
                </div>
                
                <div class="cajaElementos" id="caja2">
                    <div class="contenedorNumero" id="numeroDos">
                        <p class="numeroEtapa">2</p>
                    </div>
                    <p class="tituloEtapa">Tapas de la Agenda</p>
                    <div class="contenedorCards" id="contTapas">
                        <!-- Aqui se Imprimen Las Tapas -->
                    </div>
                </div>
                
                <div class="cajaElementos" id="caja1">
                    <div class="contenedorNumero" id="numeroUno">
                        <p class="numeroEtapa">3</p>
                    </div>
                    <p class="tituloEtapa">Discos de la Agenda</p>
                    <div class="contenedorCards" id="contAros">
                        <!-- Aqui se Imprimen los Aros -->

                    </div>
                </div>

                <div class="cajaElementos" id="caja1">
                    <div class="contenedorNumero" id="numeroUno">
                        <p class="numeroEtapa">4</p>
                    </div>
                    <p class="tituloEtapa">Secciones de la Agenda</p>
                    <div class="contenedorCards" id="contSecc">
                        <!-- Aqui Se imprimen las Secciones -->
                    </div>
                </div>

            </article>
            <article class="col-lg-6 col-sm-12">
                <div class="contenedor contenedorAgenda agendaSticky">
                    <div class="tituloAgenda">
                        <h4 id="nombre">Nueva Agenda sin nombre</h4>
                    </div>
                    <div class="tapaAgenda">
                        <img src="/images/tapa00.png" alt="tapa01" class="card-img-top" id="imagenTapa">
                    </div>
                    <div id="agendaSecciones" class="seccionesAgenda">
                        <!-- Aqui van las Secciones -->
                    </div>
                    <div id="aroAgenda" class="aroAgenda">
                        <div id="aro" class="disco" style="background-color:cornsilk"></div>
                    </div>
                    <div class="botonesAgenda">
                        <div class="contenedorBoton">
                            <button id="carrito" type="submit" class="btn botonCallToAction">Agregar</button>
                            <button id="cancelarAgenda" type="submit" class="btn botonCancelar">Cancelar</button>
                        </div>
                    </div>
                    <div class="precioAgenda">
                        <p id="precio" class="agendaPrecio">$ 0</p>
                    </div>
                </div>
            </article>
        </section>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">BOHEMIA SHOP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="rowCarrito">

                </div>
                <div id="contenedorCarrito">
                    
                </div>

            </div>
        </div>
